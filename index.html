<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Memory Game</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--section holds the gameboard-->
    <section class="memory-game">
        <!--these divs are the playing cards
            data-* is a way of adding extra data to an element
        -->
        <div class="memory-card" data-framework="html">
            <img class="front-face" src="img/html.svg" alt="html" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="html">
            <img class="front-face" src="img/html.svg" alt="html" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="css">
            <img class="front-face" src="img/css.svg" alt="css" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="css">
            <img class="front-face" src="img/css.svg" alt="css" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="javascript">
            <img class="front-face" src="img/javascript.svg" alt="javascript" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="javascript">
            <img class="front-face" src="img/javascript.svg" alt="javascript" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="bootstrap">
            <img class="front-face" src="img/bootstrap.svg" alt="bootstrap" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="bootstrap">
            <img class="front-face" src="img/bootstrap.svg" alt="bootstrap" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="jquery">
            <img class="front-face" src="img/jquery.svg" alt="jquery" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="jquery">
            <img class="front-face" src="img/jquery.svg" alt="jquery" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/react.svg" alt="react" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/react.svg" alt="react" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>
    </section>


    <script src="./scripts.js"></script>
</body>
</html>
