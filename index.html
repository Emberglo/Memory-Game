<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Memory Game</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading">
        <h1>The Technology Matching Game</h1>
    </div>
    
    <!--section holds the gameboard-->
    <div class="memory-game">
        <!--these divs are the playing cards
            data-* is a way of adding extra data to an element
        -->
        <div class="memory-card card-one" data-framework="html">
            <img class="front-face" src="img/html.svg" alt="html" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card card-one" data-framework="html">
            <img class="front-face" src="img/html.svg" alt="html" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />

            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card cardtwo" data-framework="css">
            <img class="front-face" src="img/css.svg" alt="css" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card card-three" data-framework="javascript">
            <img class="front-face" src="img/javascript.svg" alt="javascript" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card card-three" data-framework="javascript">
            <img class="front-face" src="img/javascript.svg" alt="javascript" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card card-four" data-framework="bootstrap">
            <img class="front-face" src="img/bootstrap.svg" alt="bootstrap" />

        <div class="memory-card card-four" data-framework="bootstrap">
            <img class="front-face" src="img/bootstrap.svg" alt="bootstrap" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>

        <div class="memory-card card-five" data-framework="jquery">
            <img class="front-face" src="img/jquery.svg" alt="jquery" />

            <img class="front-face" src="img/react.svg" alt="react" />
            <img class="back-face" src="img/robot.svg" alt="Memory Card" />
        </div>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
